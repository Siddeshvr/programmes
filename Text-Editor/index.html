<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>VRTM-Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <input type="button" id="btn-createfile" value="New" />
        &ensp;
        <input type="button" id="btn-readfile" value="Open" />
        &ensp;
        <input type="button" id="btn-close" value="Close" />
        &ensp;
        <input type="button" id="save-changes" value="Save"/>
        &ensp;
        <input type="button" id="btn-delete" value="Delete" />
        &ensp;
        <input type="button" id="btn-cut" value="Cut" />
        &ensp;
        <input type="button" id="btn-copy" value="Copy" />
        &ensp;
        <input type="button" id="btn-paste" value="Paste" />
        &ensp;
        <input type="button" id="btn-minimize" value="Minimize" />
        &ensp;
        <input type="button" id="btn-ribbon" value="Ribbon-ctrl" />
        &ensp;
        <input type="button" id="btn-exit" value="Exit" />
        &ensp;
        <input type="text" id="input" class="form-control" placeholder="" />
        <input type="image" id="btn-search" src="search2.png" width="20" height="20" align="right"/>
        <div class="a">
            <small>Search</small>
        </div>
        <small>Editing page...</small>
        &ensp;&ensp;
        <name>file-path:</name>
        <input type="text" placeholder=" select a file..." id="actual-file" disabled="disabled" style="color:rgb(78, 30, 2)"/>

        <div style="text-align:center;">
            <textarea id="content-editor" rows="40.9" cols="169"></textarea>
            <text>$code-editor$</text>
            <input type="image" src="smily.png" width="20" height="20" align="center"/>
        </div>
    </body>

    <script src="index.js"></script>
    <script src="jquery-linenumbers.min.js"></script>

</html>
