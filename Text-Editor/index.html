<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Geeks-Note</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <a href="#" class="button">
            <input type="button" id="btn-createfile" value="New" accesskey="n"/><br />
            alt+n
        </a>
    
        <a href="#" class="button">
            <input type="button" id="btn-readfile" value="Open" accesskey="o"/><br />
            alt+o
        </a>
        
        <a href="#" class="button">
            <input type="button" id="btn-close" value="Close" accesskey="w"/><br />
            alt+w
        </a>
        <a href="#" class="button">
            <input type="button" id="save-changes" value="Save" accesskey="s"/><br />
            alt+s
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-delete" value="Delete" accesskey="d"/><br />
            alt+d
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-undo" value="Undo" accesskey="z"/><br />
            alt+z
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-redo" value="Redo" accesskey="y"/><br />
            alt+y
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-all" value="Sel-All" accesskey="a"/><br />
            alt+a
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-cut" value="Cut" accesskey="x"/><br />
            alt+x
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-copy" value="Copy" accesskey="c"/><br />
            alt+c
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-paste" value="Paste" accesskey="v"/><br />
            alt+v
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-minimize" value="Minimize" accesskey="m"/><br />
            alt+m
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-ribbon" value="Zoom" accesskey="r"/><br />
            alt+r
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-exit" value="Quit" accesskey="q"/><br />
            alt+q
        </a>
        <a href="#" class="button">
            <input type="button" id="btn-mul" accesskey="t"/><br />
        </a>
        &ensp;

        <input type="image" id="btn-search" src="search2.png" width="20" height="20" align="right" accesskey="f"/>
        <div class="a">
            <small>alt+f</small>
        </div>
        
        <input type='file' id="mul-files" onchange= openFile(event) multiple><br />


        <name>file-dir:</name>
        <input type="text" placeholder=" select a file" id="file-dir" disabled="disabled" style="color:rgb(78, 30, 2)"/>
        
        <name>file-name:</name>
        <input type="text" placeholder=" select a file..." id="actual-file" disabled="disabled" style="color:rgb(78, 30, 2)"/>
        
        
        <div style="text-align:center;">
            <textarea id="content-editor" rows="38.5" cols="169"></textarea>
            <text>$code-editor$</text>
            <input type="image" src="smily.png" width="20" height="20" align="center"/>
        </div>

    </body>

    <script src="index.js"></script>
    <script src="jquery-linenumbers.min.js"></script>

</html>
